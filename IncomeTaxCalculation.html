<head>
<title>Bootstrap used</title>

<body id="body-style">
<header style="font-size:30px; text-align:center;background-color:darkgreen;color:white;padding:70px">Hello Guys!! Please fill the details below for Income tax calculation</header>
<div class="row">
<div class="col-xs-3"> </div>
<div class="col-xs-6" style="background-color:lightgreen; width:50;height:50;align:center;">
<form id="form1">
<p>Household Income<sup style="color:red">*</sup></p>
<input type="text"  name="Income" title="Enter your income in dollars" value="4000" required><br>
<p>Location<sup style="color:red">*</sup></p>
<input type="text"  name="Location" title="Enter your location in USA" value="Maryville" required><br>
<p> Filling Status </p>
<select>
<option value="MS-ACS">Single</option>
<option value="MS-IS">Married</option>
<option value="None">None</option>
</select>
<button type="button" name="Submit" onclick="IncomeTax()">Submit</button>
<p id="demo"></p>
</form>
</div>
<div class="col-xs-3"> </div>
</div>
